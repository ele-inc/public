<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ja" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- Google Fonts to improve typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
    }
  </style>
</head>
<body>
  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {% if page.mermaid %}
    {% include mermaid.html %}
  {% endif %}

  <!-- External links open in new tab -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get all links
      var links = document.getElementsByTagName('a');

      for (var i = 0; i < links.length; i++) {
        var link = links[i];

        // Check if it's an external link
        if (link.hostname && link.hostname !== window.location.hostname) {
          // Set target to _blank for external links
          link.setAttribute('target', '_blank');
          // Add rel="noopener noreferrer" for security
          link.setAttribute('rel', 'noopener noreferrer');
        }
      }
    });
  </script>
</body>
</html>
